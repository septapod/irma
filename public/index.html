<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Irma</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="center-align">Welcome to Irma</h1>
    <form id="user-data-form" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="income" type="number" class="validate" required>
          <label for="income">Monthly Income</label>
        </div>
        <div class="input-field col s6">
          <input id="expenses" type="number" class="validate" required>
          <label for="expenses">Monthly Expenses</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="savings" type="number" class="validate" required>
          <label for="savings">Current Savings</label>
        </div>
        <div class="input-field col s6">
          <input id="debt" type="number" class="validate" required>
          <label for="debt">Current Debt</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="financial_goal" type="text" class="validate" required>
          <label for="financial_goal">Financial Goal</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <button class="btn waves-effect waves-light" type="submit" name="action">Get Advice
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
    <div id="advice" class="card-panel teal lighten-2" style="display: none;">
      <span class="white-text" id="advice-content"></span>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
